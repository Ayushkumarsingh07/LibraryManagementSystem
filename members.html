<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Members - LibraFlow</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="members-list.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    th, td {
      padding: 0.75rem;
    }
    th {
      background-color: #eef2ff;
    }
    table {
      border-radius: 0.5rem;
      overflow: hidden;
    }
    a.button-link {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1.25rem;
      background-color: #4f46e5;
      color: white;
      border-radius: 0.375rem;
      text-decoration: none;
      transition: all 0.2s ease-in-out;
    }
    a.button-link:hover {
      background-color: #4338ca;
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow">
    <h2 class="text-2xl font-bold mb-4">Registered Members</h2>
    <table class="min-w-full border border-gray-300">
      <thead class="bg-gray-200">
        <tr>
          <th class="px-4 py-2">Name</th>
          <th class="px-4 py-2">Email</th>
          <th class="px-4 py-2">Phone</th>
          <th class="px-4 py-2">Membership ID</th>
        </tr>
      </thead>
      <tbody id="membersTable" class="bg-white"></tbody>
    </table>
    <div class="mt-4">
      <a href="index.html" class="button-link">‚Üê Back to Dashboard</a>
    </div>
  </div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const members = JSON.parse(localStorage.getItem('members')) || [];
    console.log("Loaded members from localStorage:", members);

    const tbody = document.getElementById('membersTable');
    tbody.innerHTML = ''; // Clear previous rows

    members.forEach(member => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="border px-4 py-2">${member.name}</td>
        <td class="border px-4 py-2">${member.email}</td>
        <td class="border px-4 py-2">${member.phone}</td>
        <td class="border px-4 py-2">${member.membershipId}</td>
      `;
      tbody.appendChild(row);
    });
  });
</script>
</body>
</html>
