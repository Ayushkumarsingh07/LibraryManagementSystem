<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Fine - LibraFlow</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-xl border border-gray-200">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2 border-gray-300">Process Fine</h1>
        <form id="fineForm" class="space-y-4">
            <div>
                <label for="memberId" class="block text-sm font-medium text-gray-700">Member ID</label>
                <input type="text" id="memberId" name="memberId" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
            </div>
            <div>
                <label for="fineAmount" class="block text-sm font-medium text-gray-700">Fine Amount</label>
                <input type="number" id="fineAmount" name="fineAmount" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
            </div>
            <div>
                <label for="fineReason" class="block text-sm font-medium text-gray-700">Reason</label>
                <textarea id="fineReason" name="fineReason" rows="3" required class="mt-1 block w-full border border-gray-300 rounded-md p-2"></textarea>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white p-2 rounded font-semibold hover:from-purple-700 hover:to-indigo-700 transition duration-300">Process Fine</button>
        </form>
        <div id="fineSuccessMessage" class="mt-4 hidden bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded-lg text-center font-semibold">Fine recorded successfully!</div>
        <div class="mt-4 text-center">
            <a href="index.html" class="text-sm mt-4 inline-block text-blue-600 hover:underline">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <script>
        document.getElementById('fineForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const memberId = document.getElementById('memberId').value;
            const fineAmount = document.getElementById('fineAmount').value;
            const fineReason = document.getElementById('fineReason').value;

            const fineData = {
                id: crypto.randomUUID(),
                member: memberId,
                amount: fineAmount,
                reason: fineReason,
                date: new Date().toISOString(),
                status: "Unpaid"
            };

            const existingFines = JSON.parse(localStorage.getItem('fines')) || [];
            existingFines.push(fineData);
            localStorage.setItem('fines', JSON.stringify(existingFines));

            document.getElementById('fineSuccessMessage').classList.remove('hidden');
            this.reset();
        });
    </script>
</body>
</html>
