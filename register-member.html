<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Member</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --bg-light: #f9fafb;
      --text-dark: #1f2937;
      --border: #e5e7eb;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    input {
      transition: border 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 1px var(--primary);
    }

    button {
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.02);
    }

    .form-container {
      background-color: white;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="form-container w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Register New Member</h1>
    <form id="registerForm" class="space-y-4">
      <input type="text" placeholder="Full Name" class="w-full px-4 py-2 border rounded-md" required />
      <input type="email" placeholder="Email Address" class="w-full px-4 py-2 border rounded-md" required />
      <input type="text" placeholder="Phone Number" class="w-full px-4 py-2 border rounded-md" required />
      <input type="text" name="membershipId" placeholder="Membership ID" class="w-full px-4 py-2 border rounded-md" required />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Register</button>
    </form>
    <a href="index.html" class="text-blue-500 hover:underline text-sm block mt-4 text-center">‚Üê Back to Dashboard</a>
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = this.elements[0].value;
      const email = this.elements[1].value;
      const phone = this.elements[2].value;
      const membershipId = this.elements[3].value;

      const member = { name, email, phone, membershipId };

      const members = JSON.parse(localStorage.getItem('members')) || [];

      // Check for duplicate Membership ID
      if (members.some(m => m.membershipId === membershipId)) {
        alert('Membership ID already exists!');
        return;
      }

      members.push(member);
      localStorage.setItem('members', JSON.stringify(members));

      alert('Member registered successfully!');
      this.reset();
    });
  </script>
</body>
</html>
