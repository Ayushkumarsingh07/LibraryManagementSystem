<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - LibraFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold text-gray-800 border-b pb-2 border-gray-300">Transactions</h1>
            <a href="borrow-book.html" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-sm">
                + Add New Transaction
            </a>
        </div>

        <div class="overflow-x-auto bg-white p-6 shadow-lg rounded-lg border border-gray-200">
            <table class="min-w-full text-sm text-left text-gray-700 divide-y divide-gray-200">
                <thead class="text-xs text-gray-700 uppercase bg-gray-100">
                    <tr>
                        <th class="px-4 py-3">Transaction ID</th>
                        <th class="px-4 py-3">Member</th>
                        <th class="px-4 py-3">Book</th>
                        <th class="px-4 py-3">Type</th>
                        <th class="px-4 py-3">Date</th>
                        <th class="px-4 py-3">Due Date</th>
                        <th class="px-4 py-3">Fine Paid</th>
                        <th class="px-4 py-3">Status</th>
                    </tr>
                </thead>
                <tbody id="transactionTableBody">
                    <!-- Transaction rows inserted via JS -->
                </tbody>
            </table>
        </div>

        <a href="index.html" class="mt-6 inline-block text-blue-600 hover:underline">
            ← Back to Dashboard
        </a>
    </div>

</script>
    <script src="script.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const transactions = JSON.parse(localStorage.getItem('borrowedBooks')) || [];
    const tbody = document.getElementById('transactionTableBody');

    function isOverdue(dueDate, status) {
      if (status === 'Returned') return false;
      const today = new Date().toISOString().split('T')[0];
      return new Date(today) > new Date(dueDate);
    }

    function calculateFine(dueDate) {
      const today = new Date();
      const due = new Date(dueDate);
      const diffTime = today - due;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      return diffDays > 0 ? diffDays * 10 : 0; // Assuming fine is 10 per day
    }

    function renderTable() {
      tbody.innerHTML = '';
      transactions.forEach((tx, index) => {
        const overdue = isOverdue(tx.dueDate, tx.status);
        const fineAmount = overdue ? calculateFine(tx.dueDate) : 0;
        const finePaid = tx.finePaid || false;
        const paymentDate = tx.paymentDate || '';
        const overdueBadge = overdue
          ? `<span class="ml-2 px-2 py-1 text-xs bg-red-100 text-red-700 rounded">Overdue</span>`
          : '';

        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="px-4 py-2">${tx.id}</td>
          <td class="px-4 py-2">${tx.memberId}</td>
          <td class="px-4 py-2">${tx.bookIsbn}</td>
          <td class="px-4 py-2">${tx.status === 'Returned' ? 'Return' : 'Borrow'}</td>
          <td class="px-4 py-2">${tx.borrowDate}</td>
          <td class="px-4 py-2">${tx.dueDate}</td>
          <td class="px-4 py-2">${finePaid ? `✅ (${paymentDate})` : (fineAmount > 0 ? '❌' : '-')}</td>
          <td class="px-4 py-2">
            ${tx.status}
            ${overdueBadge}
            ${tx.status === 'Borrowed' ? `<button class="ml-2 text-sm font-semibold text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded return-btn" data-index="${index}">Return</button>` : ''}
            ${fineAmount > 0 ? `
              <div class="text-sm text-red-600">Fine: ₹${fineAmount}</div>
              <button class="mt-1 text-sm font-semibold text-white bg-green-500 hover:bg-green-600 px-3 py-1 rounded pay-fine-btn" data-index="${index}">Pay Fine</button>
            ` : ''}
            ${tx.status === 'Returned' ? `
              <button class="ml-2 text-sm font-semibold text-white bg-red-500 hover:bg-red-600 px-3 py-1 rounded delete-btn" data-index="${index}">Delete</button>
            ` : ''}
          </td>
        `;
        tbody.appendChild(row);
      });

      document.querySelectorAll('.return-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const idx = btn.dataset.index;
          const tx = transactions[idx];
          if (isOverdue(tx.dueDate, tx.status)) {
            const fineDue = calculateFine(tx.dueDate);
            alert(`Please pay the overdue fine of ₹${fineDue} before returning the book.`);
            return;
          }
          transactions[idx].status = 'Returned';
          if (!isOverdue(tx.dueDate, tx.status)) {
            transactions[idx].finePaid = true;
          }
          localStorage.setItem('borrowedBooks', JSON.stringify(transactions));
          renderTable();
        });
      });

      document.querySelectorAll('.pay-fine-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const idx = btn.dataset.index;
          alert(`Fine of ₹${calculateFine(transactions[idx].dueDate)} paid successfully.`);
          // Optionally, reset fine by setting finePaid to true
          transactions[idx].finePaid = true;
          transactions[idx].paymentDate = new Date().toISOString().split("T")[0];
          localStorage.setItem('borrowedBooks', JSON.stringify(transactions));
          renderTable();
        });
      });

      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const idx = btn.dataset.index;
          if (confirm('Are you sure you want to delete this transaction?')) {
            const archived = JSON.parse(localStorage.getItem('archivedTransactions')) || [];
            archived.push(transactions[idx]);
            localStorage.setItem('archivedTransactions', JSON.stringify(archived));

            transactions.splice(idx, 1);
            localStorage.setItem('borrowedBooks', JSON.stringify(transactions));
            renderTable();
          }
        });
      });
    }

    renderTable();
  });
</script>
</body>
</html>
